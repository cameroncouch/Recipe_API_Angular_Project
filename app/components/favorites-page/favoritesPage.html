<section class="container">
        <div class="recipeCard" ng-repeat="item in $ctrl.faveArray track by $index">
            <h2 class="recipeTitle" ng-click="$ctrl.show(item);">{{item.recipe.label}}</h2>
            <img class="imgmain" ng-click="$ctrl.show(item);" src={{item.recipe.image}}>
            <p class="cook">Prep/Cook Time: {{item.recipe.totalTime || "15"}} minute(s)</p>
            <p class="cal">Calories: {{item.recipe.calories | number: 0}}</p>
            <button ng-click="$ctrl.delete($index)"><i class="material-icons md-36">
                    delete_forever
                </i></button>
        </div>
    </section>

<div ng-show="$ctrl.shown" class="itemdetail">
        <img class="popUpImg" src={{$ctrl.focused.recipe.image}}>
        <div class="popUpTxt">
            <i class="material-icons md-36 close" ng-click="$ctrl.shown = false">close</i>
            <h3>{{$ctrl.focused.recipe.label}}</h3>
            <p>Calories: {{$ctrl.focused.recipe.calories | number: 0}}</p>
            <p class="scrollable">{{$ctrl.focused.recipe.ingredientLines}}</p>
            <a style="text-decoration: none" href="{{$ctrl.focused.recipe.url}}">Click here to see recipe</a>
        </div>
    </div>
